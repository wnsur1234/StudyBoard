<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${home.title}">블로그</title>
    <!-- CSS 경로를 Thymeleaf 방식으로 변경 -->
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<header class="gnb">
    <div class="gnb__inner">
        <div class="logo">블로그</div>
        <nav class="menu">
            <a href="/">블로그 홈</a>
            <a href="/post/new">글쓰기</a>
            <a href="/about">소개</a>
        </nav>
    </div>
</header>

<main class="container">
    <aside class="sidebar">
        <section class="profile card">
            <div class="avatar"></div>
            <div class="nick" th:text="${home.title}">사용자</div>
            <div class="today" th:text="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}">Today · 2025-08-09</div>
        </section>

        <section class="category card">
            <h3>카테고리</h3>
            <ul class="cat-list">
                <li th:each="c : ${home.category}">
                    <a th:href="@{'/category/' + ${c}}">
                        <span th:text="${c}">전체보기</span>
                        <span class="count" th:text="${c}">0</span>
                    </a>
                </li>
            </ul>
        </section>

    </aside>

    <section class="content">
        <article class="card quote">
            <h3>오늘의 한 줄</h3>
            <p th:text="${home.todayComment}">
                영감 문구가 여기에 표시됩니다.
            </p>
        </article>

        <!-- 최근 글 목록 자리 -->
        <section class="card posts">
            <h3>최근 글</h3>
            <div class="empty">아직 작성된 글이 없습니다.</div>
            <!-- 나중에 th:each 로 리스트 바인딩 -->
        </section>
    </section>
</main>

<footer class="footer">
    <div class="footer__inner">© 게시판프로젝트(개인)</div>
</footer>
</body>
</html>
